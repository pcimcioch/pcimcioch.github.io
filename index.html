<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="canonical" href="https://pcimcioch.github.io">
    <link rel="icon" type="image/png" href="/images/icons/icon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/images/icons/icon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/images/icons/icon-128x128.png" sizes="128x128">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joemonster Szaffa Viewer</title>

    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/bootstrap-theme.css">
    <link rel="stylesheet" href="styles/style.css">

    <!--<link rel="manifest" href="/manifest.json">-->
</head>
<body>

    <div class="container">
        <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-12">

            <!-- Status View Table -->
            <div class="panel panel-primary">
                <div class="panel-body">
                    <table class="table table-condensed">
                        <tbody>
                            <tr>
                                <th class="col-md-5">Token</th>
                                <td id="token" class="col-md-5">Unknown</td>
                                <td class="col-md-2"></td>
                            </tr>
                            <tr>
                                <th>Last Id</th>
                                <td id="last-id">Unknown</td>
                                <td><span id="last-id-status" class="glyphicon glyphicon-time text-muted" title="Waiting to synchronize"></span></td>
                            </tr>
                            <tr>
                                <th>New images</th>
                                <td id="new-images">Unknown</td>
                                <td><span id="new-images-status" class="glyphicon glyphicon-time text-muted" title="Waiting to synchronize"></span></td>
                            </tr>
                            <tr>
                                <th>Cached</th>
                                <td id="cached-images">Unknown</td>
                                <td>
                                    <span id="cached-images-status" class="glyphicon glyphicon-time text-muted" title="Waiting to synchronize"></span>
                                    <span id="cached-images-percent" class="text-muted"></span>
                                </td>
                            </tr>
                            <tr>
                                <th>Status</th>
                                <th id="status" class="text-muted">Starting</th>
                                <td><span id="status-status" class="glyphicon glyphicon-time text-muted"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="images-container hidden">
                <img id="cache-image-view" src="">
            </div>

            <!-- Configuration Table -->
            <div class="panel panel-default">
                <div class="panel-heading" data-toggle="collapse" data-target="#settings-panel" role="button" id="settings-heading">
                    <span class="glyphicon glyphicon-cog"></span>
                    Settings
                </div>
                <div class=" panel-collapse collapse" id="settings-panel">
                    <div class="panel-body">
                        <!-- Token input -->
                        <div class="form-group">
                            <label for="token-input">Token</label>
                            <div class="input-group">
                                <input class="form-control" id="token-input">
                                <span class="input-group-btn">
                                <button class="btn btn-warning" id="regenerate-token">
                                    <span id="regenerate-token-status" class="glyphicon glyphicon-refresh"></span>
                                    Regenerate
                                </button>
                            </span>
                            </div>
                        </div>

                        <!-- Last Id input -->
                        <div class="form-group">
                            <label for="last-id-input">Last Id</label>
                            <div class="input-group">
                                <input class="form-control" id="last-id-input">
                                <span class="input-group-btn">
                                <button class="btn btn-warning" id="regenerate-last-id">
                                    <span id="regenerate-last-id-status" class="glyphicon glyphicon-refresh"></span>
                                    Get Latest
                                </button>
                            </span>
                            </div>
                        </div>
                        <button class="btn btn-block btn-sm btn-primary form-control" id="save-settings">Save</button>
                    </div>

                    <div class="panel-footer">
                        <button id="cache-clear" class="btn btn-xs btn-danger">
                            <span class="glyphicon glyphicon-remove"></span>
                            Clear Cache
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- main container with images -->
    <div class="text-center images-container" id="images"></div>

    <div>
        <button class="btn btn-lg btn-primary btn-block" id="fetch-next">Next</button>
        <br>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
