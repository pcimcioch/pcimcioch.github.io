<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="canonical" href="https://pcimcioch.github.io">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joemonster Szaffa Viewer</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

    <!--<link rel="manifest" href="/manifest.json">-->
</head>
<body>

    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-12">

        <!-- Status View Table -->
        <div class="panel panel-primary">
            <div class="panel-body">
                <table class="table table-condensed">
                    <tbody>
                        <tr>
                            <th class="col-md-5">Token</th>
                            <td id="token" class="col-md-6">Unknown</td>
                            <td class="col-md-1"></td>
                        </tr>
                        <tr>
                            <th>Last Id</th>
                            <td id="last-id">Unknown</td>
                            <td><span id="last-id-status" class="glyphicon glyphicon-time text-muted" title="Waiting to synchronize"></span></td>
                        </tr>
                        <tr>
                            <th>New images</th>
                            <td id="new-images">Unknown</td>
                            <td><span id="new-images-status" class="glyphicon glyphicon-time text-muted" title="Waiting to synchronize"></span></td>
                        </tr>
                        <tr>
                            <th>Status</th>
                            <th id="status" class="text-muted">Starting</th>
                            <td><span id="status-status" class="glyphicon glyphicon-time text-muted"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Configuration Table -->
        <div class="panel panel-default">
            <div class="panel-heading" data-toggle="collapse" data-target="#settings-panel" role="button" id="settings-heading">
                <span class="glyphicon glyphicon-cog"></span>
                Settings
            </div>
            <div class=" panel-collapse collapse" id="settings-panel">
                <div class="panel-body">
                    <!-- Token input -->
                    <div class="form-group">
                        <label for="token-input">Token</label>
                        <div class="input-group">
                            <input class="form-control" id="token-input">
                            <span class="input-group-btn">
                                <button class="btn btn-warning" id="regenerate-token">
                                    <span id="regenerate-token-status" class="glyphicon glyphicon-refresh"></span>
                                    Regenerate
                                </button>
                            </span>
                        </div>
                    </div>

                    <!-- Last Id input -->
                    <div class="form-group">
                        <label for="last-id-input">Last Id</label>
                        <div class="input-group">
                            <input class="form-control" id="last-id-input">
                            <span class="input-group-btn">
                                <button class="btn btn-warning" id="regenerate-last-id">
                                    <span id="regenerate-last-id-status" class="glyphicon glyphicon-refresh"></span>
                                    Get Latest
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="btn btn-block btn-sm btn-primary form-control" id="save-settings">Save</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
